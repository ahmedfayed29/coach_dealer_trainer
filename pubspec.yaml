name: coach
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  rxdart: ^0.28.0
  flutter_svg: ^1.1.6
  flutter_screenutil: ^5.7.0
  auto_size_text: ^3.0.0
  get_storage: ^2.0.2
  pin_code_fields: ^8.0.1
  image_picker: ^1.1.2
  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1
  dio: ^5.8.0+1
  url_launcher: ^6.3.1
  flutter_html: ^3.0.0
  flutter_rounded_date_picker: ^3.0.4
  intl: ^0.20.2
  flutter_launcher_icons: ^0.14.4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_icon/512.png"
  min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
